<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">

    <header class="p-3 border-5 border-bottom border-info text-center">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>


    <main class="row">
        <div class="col-12 col-md-3">
            <div class="card">
                <h1 class="card-header">Search for a City:</h1>
                <input id="searchCity" type="text" placeholder="city name">
                <button id="submit" class="searchBtn">Search</button>
                <div id="searchHistory">
                  <ul class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div class="card">
                <h1>Today's Forecast...</h1>
                <div id="currentWeather"></div>
            </div>
            <div class="card">
                <h1>5-Day Forecast...</h1>
                <div id="futureWeather"></div>
            </div>            
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
