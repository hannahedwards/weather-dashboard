<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">   
     <title>Weather</title>
  </head>

  <body class="">

    <header class="">
      <h1 class="">Weather</h1>
    </header>


    <main class="">
        <!--This div class is for the left side nav-->
        <div class="">
            <div class="">
                <h1 class="">What city would you like to see the weather for?:</h1>
                <input id="searchCity" type="text" placeholder="City Name">
                <button id="submit" class="">Search</button>
                <div id="searchHistory">
                  <ul class=""></ul>
                </div>
            </div>
        </div>

        <!-- This div class is for the current and 5-day weather-->
        <div class="">
            <!-- Current Weather card-->
            <div class="">
                <h1>Today's Weather</h1>
                <div id="currentWeather"></div>
            </div>
            <!-- 5-day Weather card-->
            <div class="">
                <h1>Forcast for the next 5 days</h1>
                <div id="futureWeather"></div>
            </div>            
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
